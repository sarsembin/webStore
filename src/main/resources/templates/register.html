<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>WebStore</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css">

    <link th:href="@{./css/default.css}" rel="stylesheet" type="text/css"/>
</head>

<body>

<div th:insert="nav.html :: nav"></div>

<main>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="password" name="passwordConfirm" placeholder="passwordConfirm">
        <button type="submit">register</button>
    </form>

</main>


<script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.min.js"></script>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

</body>
</html>
